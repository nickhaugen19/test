<!DOCTYPE html>
<html> 

<head>
    <meta charset=utf-8/>
    <link rel="stylesheet" href="style.css">
    <title>hw-04</title>
</head>

<body>

    <h1 class="centered">hw-04: Event Handling</h1>

    <div class="box">
        <div class="item" style="flex:60%">
            <svg width="250px" height="250px">
                <circle id="point" cx="25" cy="200" r="8"/> <!-- (1,2) maps to (25, 250-50) = (25, 200) -->
                <circle id="point" cx="50" cy="150" r="8"/> <!-- (2,4) maps to (50, 250-100) = (50, 150) -->
                <circle id="point" cx="150" cy="200" r="8"/> <!-- (6,2) maps to (150, 250-50) = (150, 200) -->
                <circle id="point" cx="225" cy="25" r="8"/> <!-- (9,9) maps to (225, 250-225) = (225, 25) -->
                <line id="axis" x1="1" y1="1" x2="1" y2="249" stroke="black" stroke-width="5"/> <!-- vertical axis -->
                <line id="axis" x1="1" y1="249" x2="249" y2="249" stroke="black" stroke-width="5"/> <!-- horizontal axis -->
            </svg>
            
        </div>
        <div class="item" style="flex:40%">
            <p id="recent">Last point clicked:<br>(0,0)</p>
            <p>Select the x coordinate for the point you want to add</p>
            <select name="cars" id="cars">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
            </select>
           <h2>Text 1</h2>
        </div>
    </div>
	
	<script>
		function addBorder() {
			const points = document.getElementsByClassName("point");
			for (let i = 0; i < points.length; i++) {
				points[i].style.border = "1px solid red";
			}
		}
	</script>
    
</body>

</html>
